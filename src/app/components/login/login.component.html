<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form (submit)="onLogin()">
    <label for="email">Correo:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo" />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingrese su contraseña" />

    <button type="submit">Ingresar</button>
  </form>

  <!-- Mensaje de error si ocurre un problema en el login -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- Enlace para ir a la página de registro -->
  <p>
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>  
</div>
