<div class="profile-container">
  <h2>Perfil de Usuario</h2>

  <div class="form-group">
    <label for="email">Correo:</label>
    <input type="email" id="email" [(ngModel)]="email" disabled />
  </div>

  <div class="form-group">
    <label for="displayName">Nombre:</label>
    <input type="text" id="displayName" [(ngModel)]="displayName" />
  </div>

  <div class="form-group">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" [(ngModel)]="dni" />
  </div>

  <div class="button-group">
    <button class="update-btn" (click)="onUpdateProfile()">Actualizar Perfil</button>
    <button class="logout-btn" (click)="logout()">Cerrar Sesi√≥n</button>
  </div>
</div>
