<div class="register-container">
    <h2>Crear Cuenta</h2>
  
    <form (submit)="onRegister()">
      <label for="email">Correo:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo" />
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingrese una contraseña" />
  
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirme su contraseña" />
  
      <button type="submit">Registrarse</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <!-- Enlace a la página de login -->
    <p>
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>    
  </div>
